<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主要角色</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #EFF2E3;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            color: #4C716C;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 2rem;
            color: #6D8B76;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            margin: 10px 0;
        }
        img {
            margin: 20px 10px;
            width: 25%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        hr {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>主要角色介紹</h1>
    <hr>
    <h2>牧真人</h2>
    <img src= "https://p2.bahamut.com.tw/B/2KU/22/d3c60c4e9f732d4f1b8f2488341mwgq5.JPG"/>
    <p>故事的主角，年僅15歲的少年，失去母親後展開奇幻旅程。</p>
    <hr>
    <h2>蒼鷺</h2>
    <img src= "https://p2.bahamut.com.tw/B/2KU/21/e364aac982f1507f4ad3cb37981mwgp5.JPG"/>
    <p>一隻擁有神秘力量的蒼鷺，帶領主角進入奇幻世界。</p>
    <hr>
    <h2>牧久子</h2>
    <img src= "https://p2.bahamut.com.tw/B/2KU/20/f8555b46cd5e78e58c2ff352321mwgo5.JPG"/>
    <p>真人的母親，夏子的姊姊，生前預留小說《你想活出怎樣的人生》給真人，於太平洋戰爭期間死於空襲。</p>
    <p>也是真人在異世界偶遇的少女「火美」，後期揭曉火美為年輕時的久子。</p>
    <h2>牧勝一</h2>
    <img src= "https://p2.bahamut.com.tw/B/2KU/18/21ea06989cba55faba73e3af001mwgm5.JPG"/>
    <p>真人的父親，故事開始時是工廠營業者。</p>
    <h2>牧夏子</h2>
    <img src= "https://p2.bahamut.com.tw/B/2KU/09/3e1ee6f73c1d884f9ae08395ab1mwgd5.JPG"/>
    <p>真人的阿姨兼繼母，久子的妹妹。</p>
    <h2>霧子</h2>
    <img src= "https://p2.bahamut.com.tw/B/2KU/19/04ead20485c91985179c8334e11mwgn5.JPG"/>
    <p>服侍真人、久子、夏子家族成員的女僕</p>
    <h2>大叔父</h2>
    <img src= "https://p2.bahamut.com.tw/B/2KU/13/9a79c65bf893dc81d8174351ad1mwgh5.JPG"/>
    <p>久子與夏子的大叔父，同時是真人的曾大叔公。真實身分是維持異世界平衡的強大巫師。</p>
</body>
</html>
